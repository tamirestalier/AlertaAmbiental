    <h1 class="introducao">Denúncie Aqui </h1>

    <section class="comentarios-form" id="comentarios-form">
      <form class="comentarios-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="comentario">Comentário:</label>
          <textarea id="comentario" name="comentario" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="arquivo">Anexar Arquivo:</label>
          <input type="file" id="arquivo" name="arquivo">
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="comentarios-lista" id="comentarios-lista">
      <h2>Comentários</h2>
      <!-- Exemplo de comentários -->
